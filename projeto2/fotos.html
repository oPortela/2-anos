
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos - 2 Anos de Amor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <span class="heart">❤️</span>
          <span>2 Anos</span>
        </a>
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="nossa-historia.html">Nossa História</a></li>
          <li><a href="poema.html">Poema</a></li>
          <li><a href="fotos.html" class="active">Fotos</a></li>
          <li><a href="especial.html">Especial</a></li>
        </ul>
      </nav>
      <div class="mobile-nav-container">
        <select id="mobile-nav" onchange="navigateTo(this.value)">
          <option value="index.html">Home</option>
          <option value="nossa-historia.html">Nossa História</option>
          <option value="poema.html">Poema</option>
          <option value="fotos.html" selected>Fotos</option>
          <option value="especial.html">Especial</option>
        </select>
      </div>
    </div>
  </header>

  <main class="page-content">
    <section class="photos">
      <div class="container">
        <h1 class="page-title">Nossas Memórias</h1>
        
        <div class="gallery" id="gallery">
          <!-- As fotos serão carregadas dinamicamente pelo JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <div class="modal-caption">
        <h3 id="modal-title"></h3>
        <p id="modal-date"></p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Feito com <span class="heart">❤️</span> para você</p>
      <p class="dates" id="date-range"></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
