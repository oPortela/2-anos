
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Anos de Amor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <span class="heart">❤️</span>
          <span>2 Anos</span>
        </a>
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="nossa-historia.html">Nossa História</a></li>
          <li><a href="poema.html">Poema</a></li>
          <li><a href="fotos.html">Fotos</a></li>
          <li><a href="especial.html">Especial</a></li>
        </ul>
      </nav>
      <div class="mobile-nav-container">
        <select id="mobile-nav" onchange="navigateTo(this.value)">
          <option value="index.html">Home</option>
          <option value="nossa-historia.html">Nossa História</option>
          <option value="poema.html">Poema</option>
          <option value="fotos.html">Fotos</option>
          <option value="especial.html">Especial</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="fancy-title">2 Anos de Amor</h1>
            <p class="subtitle">Uma jornada de <span id="days-count">730</span> dias cheios de amor, carinho e momentos inesquecíveis.</p>
            <a href="nossa-historia.html" class="btn">Reviver Nossa História</a>
          </div>
          <div class="hero-image">
            <div class="profile-pic">
              <div class="heart-overlay">❤️</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="explore">
      <div class="container">
        <h2 class="section-title">Explore Nossos Momentos</h2>
        <div class="cards-container">
          <a href="nossa-historia.html" class="card">
            <div class="card-inner">
              <h3>Nossa História</h3>
            </div>
          </a>
          <a href="poema.html" class="card">
            <div class="card-inner">
              <h3>Poema de Amor</h3>
            </div>
          </a>
          <a href="fotos.html" class="card">
            <div class="card-inner">
              <h3>Nossas Fotos</h3>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Feito com <span class="heart">❤️</span> para você</p>
      <p class="dates" id="date-range"></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
